<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <div class="sidebar-toggle">
            <input type="checkbox" id="sidebar-btn">
            <div class="tooltip"></div>
        </div>
    </main>
    <aside></aside>
    <section class="modals">
        <dialog class="task-modal">
            <div class="task-display">
                <button class="close-btn"></button>
                <input type="checkbox" class="task-complete">
                <div class="task-body">
                    <div class="task-name"></div>
                    <div class="task-description"></div>
                </div>
                <div class="btns">
                    <button class="edit-task">
                        <span class="tooltip"></span>
                    </button>
                    <button class="delete-task">
                        <span class="tooltip"></span>
                    </button>
                </div>
                <div class="task-details">
                    <div class="detail">
                        <div class="date-heading">Due Date</div>
                        <div class="date"></div>
                    </div>
                    <div class="detail">
                        <div class="priority-heading">Priority</div>
                        <div>
                            <div class="priority-flag"></div>
                            <div class="priority"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <div class="status-heading">Status</div>
                        <div>
                            <div class="status-icon"></div>
                            <div class="status"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <div class="parent-project-heading">Project</div>
                        <div class="parent-project"></div>
                    </div>
                </div>
            </div>
        </dialog>
        <dialog class="edit-task-modal">
            <form>
                <div class="form-element">
                    <textarea id="task-name" placeholder="Task Name" maxlength="85"></textarea>
                </div>
                <div class="form-element">
                    <textarea id="description" placeholder="Description"></textarea>
                </div>
                <div class="form-element">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date">
                </div>
                <div class="form-element">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="Maximum">Maximum</option>
                        <option value="High">High</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Low">Low</option>
                        <option value="Minimum">Minimum</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="parent-project">Project</label>
                    <select id="parent-project"></select>
                </div>
                <button type="button" class="modify-btn">Save</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </form>
        </dialog>
        <dialog class="add-task-modal">
            <form>
                <div class="form-element">
                    <textarea id="task-name" placeholder="Task Name" maxlength="85"></textarea>
                </div>
                <div class="form-element">
                    <textarea id="description" placeholder="Description"></textarea>
                </div>
                <div class="form-element">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date">
                </div>
                <div class="form-element">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="Maximum">Maximum</option>
                        <option value="High">High</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Low">Low</option>
                        <option value="Minimum">Minimum</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="parent-project">Project</label>
                    <select id="parent-project"></select>
                </div>
                <button type="button" class="submit-task">Add Task</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </form>
        </dialog>
        <dialog class="edit-project-modal">
            <form>
                <div class="form-element">
                    <input type="text" id="project-name" maxlength="85">
                </div>
                <button type="button" class="modify-btn">Save</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </form>
        </dialog>
        <dialog class="add-project-modal">
            <form>
                <div class="form-element">
                    <input type="text" id="project-name" placeholder="Project Name" maxlength="85">
                </div>
                <button type="button" class="submit-project">Add Project</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </form>
        </dialog>
    </section>
</body>
</html>
