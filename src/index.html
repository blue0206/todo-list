<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <main>

    </main>
    <aside>
        <div class="heading">
            <img src="" alt="">
            <h1>Dashboard</h1>
        </div>
        <nav class="tabs">
            <button class="add-task">
                <img src="" alt="">
                <div>Add Task</div>
            </button>
        </nav>
    </aside>
    <footer>

    </footer>
    <section class="modals">
        <dialog class="task-modal">
            <div class="task-container">
                <button class="close-btn">X</button>
                <div class="task-name"></div>
                <div class="task-description"></div>
            </div>
        </dialog>
        <dialog class="add-task-modal">
            <form>
                <h2>ADD TASK</h2>
                <div class="form-element">
                    <textarea id="task-name" placeholder="Task Name"></textarea>
                </div>
                <div class="form-element">
                    <textarea id="description" placeholder="Description"></textarea>
                </div>
                <button type="button" class="submit-task">SUBMIT</button>
            </form>
        </dialog>
    </section>
</body>
</html>
